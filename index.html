<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <title>Todo App</title>
        <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body class="bg-slate-900 min-h-screen flex items-center justify-center">
    
    <div class="bg-slate-800 p-6 rounded-2xl shadow-lg w-[90%] max-w-lg">
        
        <h1 class="text-white text-2xl font-semibold mb-4 text-center">
            Todo App
        </h1>
        
        <!-- Input + Button -->
        <div class="flex gap-3 mb-4">
            <input type="text" placeholder="Enter your name..." class="name flex-1 px-4 py-3 rounded-xl bg-slate-700 text-white placeholder-slate-400 
            focus:outline-none focus:ring-2 focus:ring-blue-500">

            <button class="addBtn px-5 py-3 rounded-xl bg-blue-600 text-white font-medium
               hover:bg-blue-700 active:scale-95 transition">
                ADD
            </button>
        </div>

       
        <div class="todo space-y-2">
            
            
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/toaster-ui@1.1.5/dist/main.js"></script>
    <script src="index.js"></script>
</body>

</html>
